<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Food</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div class="container">
      üçΩÔ∏è Food Delivery - Place Your Order
    </div>
  </div>

  <a href="/get-data" class="btn">View All Orders</a>
  <h1>Place Your Order</h1>

  <form action="/submit" method="post">
    <label for="name">Customer Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phonenumber">Phone Number:</label><br>
    <input type="text" id="phonenumber" name="phonenumber" required><br><br>

    <label for="food">Select Food Item:</label><br>
    <select id="food" name="food" required>
      <option value="">-- Choose --</option>
      <option value="Biryani">Biryani</option>
      <option value="Pizza">Pizza</option>
      <option value="Dosa">Dosa</option>
      <option value="Burger">Burger</option>
    </select><br><br>

    <label>Add-ons:</label><br>
    <input type="checkbox" name="addons" value="Extra Cheese"> Extra Cheese<br>
    <input type="checkbox" name="addons" value="Spicy"> Spicy<br>
    <input type="checkbox" name="addons" value="Soft Drink"> Soft Drink<br><br>

    <label for="payment">Payment Method:</label><br>
    <input type="radio" name="payment" value="Cash on Delivery" required> Cash on Delivery<br>
    <input type="radio" name="payment" value="Online Payment" disabled> Online Payment (Coming Soon)<br><br>

    <label for="address">Delivery Address:</label><br>
    <textarea id="address" name="address" rows="3" required></textarea><br><br>

    <label for="comments">Special Instructions:</label><br>
    <input type="text" id="comments" name="comments"><br><br>

    <input type="submit" value="Submit Order">
  </form>
</body>
</html>
